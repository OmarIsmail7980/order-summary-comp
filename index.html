<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div>
          <img class="img" src="./images/illustration-hero.svg" alt="hero" />
        </div>
        <div class="card-content">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="items">
            <img src="./images/icon-music.svg" alt="icon" />
            <div class="item">
              <span class="plan-type">Annual Plan</span>
              <span>$59.99/year</span>
            </div>
            <a href="">Change</a>
          </div>
          <a class="payment" href="">Proceed to Payment</a>
          <a class="cancel" href="">Cancel Order</a>
        </div>
      </div>
    </section>
  </body>
</html>
